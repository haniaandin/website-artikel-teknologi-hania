<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teknologi | Halaman</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #1f2d3d;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }

    .sidebar {
      height: 100vh;
      background-color: #2f4050;
      color: white;
    }

    .sidebar .nav-link {
      color: #cfd8dc;
    }

    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: #1ab394;
      color: white;
    }

    h1, h4 {
      color: #1f2d3d;
    }

    .product-card {
      transition: 0.3s;
    }

    .product-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="fas fa-microchip"></i> Teknologi Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="/toko"><i class="fas fa-store"></i> Artikel</a></li>
        <li class="nav-item"><a class="nav-link" href="/kontak"><i class="fas fa-envelope"></i> Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Layout -->
<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="sidebar-sticky pt-4">
        <h6 class="text-center">Menu</h6>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="/toko"><i class="fas fa-store"></i> Artikel</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-3 mb-3 border-bottom">
        <h1 class="h2"><i class="fas fa-store"></i> Daftar Artikel</h1>
      </div>

      <!-- Produk -->
      <div class="row">
        {% for produk in produk_list %}
        <div class="col-md-4 mb-4">
          <div class="card product-card shadow-sm">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-box"></i> {{ produk.nama }}</h5>
              <p class="card-text"><strong>Harga:</strong> Rp {{ produk.harga }}</p>
              <p class="card-text"><strong>Stok:</strong> {{ produk.stok }}</p>
              <p class="card-text"><strong>Kategori:</strong> {{ produk.kategori }}</p>
              <a href="/produk/{{ produk.id }}" class="btn btn-sm btn-dark"><i class="fas fa-info-circle"></i> Detail</a>
            </div>
          </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
          <p class="text-muted">Belum ada produk tersedia.</p>
        </div>
        {% endfor %}
      </div>
    </main>
  </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
